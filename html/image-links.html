<!DOCTYPE html>
<html>

<head>
  <title>Programming Image</title>
  <style>
    img {
      display: block;
      margin: 0 auto 50px;
      border-radius: 20%;
      box-shadow: 0 15px 40px rgba(216, 14, 14, 0.808);
      width: 200px;
      height: 200px
    }

    h1 {
      text-align: right;

      unicode-bidi: bidi-override;
    }
  </style>
</head>

<body style="background-color:lightgray;">

  <h1>Welcome to Programming</h1>
  <img src="./image.jpeg" alt="Programming Image" width="200" height="200">
  <h1 style="color:blue;">This is a heading</h1>

</body>

</html>
