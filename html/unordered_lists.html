<!DOCTYPE html>
<html>

<head>
    <title>لنک پریکٹس</title>
    <style>
        p {
            line-height: 0.2;
            letter-spacing: -2px;
            white-space: rap;

        }
    </style>
</head>

<body>
    <h1>HTML لنکس کی مثالیں</h1>

    <!-- عام ویب سائٹ لنک -->
    <p>
        <a href="https://www.google.com">Google پر جائیں</a>
    </p>

    <!-- لنک جو نئے ٹیب میں کھلتا ہے -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia نئے ٹیب میں کھولیں</a>
    </p>

    <!-- ای میل لنک -->
    <p>
        <a href="mailto:example@email.com">مجھے ای میل کریں</a>
    </p>

    <!-- فون نمبر لنک -->
    <p>
        <a href="tel:+923001234567">مجھے کال کریں</a>
    </p>

    <!-- پیج کے اندر نیچے جانے والا لنک -->
    <p>
        <a href="#bottom">صفحے کے نیچے جائیں</a>
    </p>

    <!-- کچھ اور مواد تاکہ نیچے تک سکرول ہو -->
    <div style="height: 400px;"></div>

    <!-- نیچے کا حصہ -->
    <p id="bottom"><strong>آپ صفحے کے آخر میں پہنچ گئے ہیں!</strong></p>

</body>

</html>
