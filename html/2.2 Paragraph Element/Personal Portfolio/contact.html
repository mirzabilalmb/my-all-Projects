<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;

            font-size: 20px;
        }

        /* Apply a modern font and background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contact Section Styling */
        .contact {
            background-color: #ffffffcc;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            max-height: 1200px;
            display: flex;
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        textarea {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #8ec5fc;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #8ec5fc;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #6aaefc;
        }

        /* Social Link */
        .social {
            margin-top: 20px;
        }

        .social a {
            color: #4b4b4b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #6aaefc;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            box-shadow: 0 2px 4px rgba(49, 46, 46, 0.753);
        }

        body {
            margin: 0;
            padding-top: 60px;
            /* Prevents content from hiding under navbar */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            /* Optional */
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="social">
                <a href="https://wa.me/923708377937" target="_blank">Connect on WhatsApp</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mirza. All rights reserved.</p>
    </footer>

</body>

</html>
