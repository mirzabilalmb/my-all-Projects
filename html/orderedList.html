<!DOCTYPE html>
<html lang="ur">

<head>
    <meta charset="UTF-8">
    <title>Vertical Align Example in Urdu</title>
    <style>
        body {
            font-family: "Noto Naskh Arabic", serif;
            font-size: 24px;
            direction: rtl;
            padding: 20px;
        }

        .line {
            margin-bottom: 20px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
        }

        img {
            width: 40px;
            height: 40px;
            border: 1px solid #888;
        }

        .baseline img {
            vertical-align: baseline;
        }

        .middle img {
            vertical-align: middle;
        }

        .top img {
            vertical-align: top;
        }

        .bottom img {
            vertical-align: bottom;
        }

        .text-top img {
            vertical-align: text-top;
        }

        .text-bottom img {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>

    <div class="line baseline">
        baseline: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

    <div class="line middle">
        middle: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

    <div class="line top">
        top: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

    <div class="line bottom">
        bottom: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

    <div class="line text-top">
        text-top: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

    <div class="line text-bottom">
        text-bottom: یہ ایک <img src="https://via.placeholder.com/40" alt=""> آئیکن ہے۔
    </div>

</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vertical Align Demo</title>
    <style>
        .example {
            font-size: 24px;
            margin: 20px;
        }

        img {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
        }

        .baseline img {
            vertical-align: baseline;
        }

        .middle img {
            vertical-align: middle;
        }

        .top img {
            vertical-align: top;
        }

        .bottom img {
            vertical-align: bottom;
        }
    </style>
</head>

<body>

    <div class="example baseline">
        Baseline: <img src="image.jpeg"> aligned
    </div>

    <div class="example middle">
        Middle: <img src="./image.jpeg" alt=""> aligned
    </div>

    <div class="example top">
        Top: <img src="./image.jpeg" alt=""> aligned
    </div>

    <div class="example bottom">
        Bottom: <img src="https://via.placeholder.com/30" alt=""> aligned
    </div>
    <p>
        یہ ایک <img src="icon.png" style="vertical-align: middle;"> آئیکن ہے۔
    </p>

</body>

</html>
