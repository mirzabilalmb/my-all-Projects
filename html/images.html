<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @media only screen and (max-width: 600px) {
            .item1 {
                grid-area: 1 / span 6;
            }

            .item2 {
                grid-area: 2 / span 6;
            }

            .item3 {
                grid-area: 3 / span 6;
            }

            .item4 {
                grid-area: 4 / span 6;
            }

            .item5 {
                grid-area: 5 / span 6;
            }
        }

        @media only screen and (min-width: 600px) {
            .item1 {
                grid-area: 1 / span 6;
            }

            .item2 {
                grid-area: 2 / span 1;
            }

            .item3 {
                grid-area: 2 / span 4;
            }

            .item4 {
                grid-area: 3 / span 6;
            }

            .item5 {
                grid-area: 4 / span 6;
            }
        }

        @media only screen and (min-width: 768px) {
            .item1 {
                grid-area: 1 / span 6;
            }

            .item2 {
                grid-area: 2 / span 1;
            }

            .item3 {
                grid-area: 2 / span 4;
            }

            .item4 {
                grid-area: 2 / span 1;
            }

            .item5 {
                grid-area: 3 / span 6;
            }
        }
    </style>
</head>

<body>
    <h1>My first gradient</h1>
    <div id="grad1" class="ex1">i am a youngester developer</div>
</body>

</html>
